<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">


        <div class="calculator">
            <div class="row">
                <input type="text" name="number" placeholder="Calculate me">
            </div>
        
            <div class="btn">

            <div class="row-1">
                <button class="button seven col-1">7</button>
                <button class="button eight col-1">8</button>
                <button class="button nine col-1">9</button>
                <button class="button divd col-1">/</button>
            </div>
        
            <div class="row-2">
                <button class="button four col-2">4</button>
                <button class="button five col-2">5</button>
                <button class="button six col-2">6</button>
                <button class="button mul col-2">*</button>
            </div>
        
            <div class="row-3">
                <button class="button one col-3">1</button>
                <button class="button two col-3">2</button>
                <button class="button three col-3">3</button>
                <button class="button subt col-3">-</button>  
            </div>
        
            <div class="row-4">
                <button class="button dot col-4">.</button>
                <button class="button zero col-4">0</button>
                <button class="button sum col-4">+</button>
                <button class="button clear col-4">AC</button>
            </div>
        
            
            <div class="row-5">
                <button class="button answer col-5">=</button>
                <button class="button back col-6">Del</button>
                <button class="button mod col-6">%</button>

            </div> 

        </div>
        
        </div>

        </div>
    
       <script src="script.js"></script>
    
</body>
</html>
